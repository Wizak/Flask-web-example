<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>{% block title %}{% endblock %}</title>
    <link rel="shortcut icon" href='{{ url_for('static', filename='other/icon.png')}}' type="image/x-icon">
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='{{ url_for('static', filename='css/base.css')}}'>
    {% block link %}{% endblock %}
</head>
<body>
<div id="all">
    <div id="heading">
        <div class="heading_item" id="logo_box">
            <div id="logo_text1"><a href="{{ url_for('home')}}">Super</a></div>
            <div id="logo_text2"><a href="{{ url_for('home')}}">Nova</a></div>
        </div>
        <div class="heading_item" id="page_title_box">
            <p id="page_title">{% block page %}{% endblock %}</p>
        </div>
    </div>
    {% block content %}{% endblock %}
    <div id="footering">
        <div id="footer_box">
            {% block footer %}{% endblock %}
        </div>
    </div>
</div>
</body>
</html>
